<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>flip</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="flip.css">
    </head>

    <body>
        <button></button>
        <div class="hover panel">
            <div class="poster">
                <div class="pad">
                    poster
                </div>
            </div>
            <div class="info">
                <div class="pad">
                    back
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function(){
        $('.hover').hover(function(){
            $(this).addClass('flip');
        },function(){
            $(this).removeClass('flip');
        });
        });

        //pass item as context on this for click event
        </script>

        </script>
    </body>
</html>
